<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="pt-1 show-animation">
      <h1 class="animate">Hello World</h1>
      <p class="animate">Simple scroll animation using HTML, CSS, and JS</p>
    </section>
    <section class="pt-2 show-animation">
      <h1 class="animate">Keep Scroll</h1>
      <p class="animate">Simple scroll animation using HTML, CSS, and JS</p>
    </section>
    <section class="pt-3 show-animation">
      <h1 class="animate">Almost There</h1>
      <p class="animate">>Simple scroll animation using HTML, CSS, and JS</p>
    </section>
    <section class="pt-4 show-animation">
      <div class="images">
        <img class="animate img1" src="images/img1.png" alt="" />
        <img class="animate img2" src="images/img2.png" alt="" />
      </div>
    </section>
    <section class="pt-5 show-animation">
      <h1 class="animate">Finish</h1>
      <p class="animate">Simple scroll animation using HTML, CSS, and JS</p>
      <img class="animate img3" src="images/img3.png" alt="" />
    </section>
    <script src="script.js"></script>
  </body>
</html>
